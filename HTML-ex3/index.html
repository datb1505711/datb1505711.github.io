<!DOCTYPE HTML>

<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div id="slider">
		<a href="#" class="prev-btn" onClick="prevAction();"></a>
		<a href="#" class="next-btn" onClick="nextAction();"></a>
		<ul class="img">
			<li id="item1"><img src="images/s1.jpg" alt="s1"/></li>
			<li id="item2"><img src="images/s2.jpg" alt="s2"/></li>
			<li id="item3"><img src="images/s3.jpg" alt="s3"/></li>
			<li id="item4"><img src="images/s4.jpg" alt="s4"/></li>
			<li id="item5"><img src="images/s5.jpg" alt="s5"/></li>
		</ul>
		<div class="index">
			<ul class="index-menu">
				<li id="index1" class="circle" style="background: #FFFFFF !important;" onClick='onClickIndex(this);'></li>
				<li id="index2" class="circle" onClick='onClickIndex(this);'></li>
				<li id="index3" class="circle" onClick='onClickIndex(this);'></li>
				<li id="index4" class="circle" onClick='onClickIndex(this);'></li>
				<li id="index5" class="circle" onClick='onClickIndex(this);'></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		setInterval(nextAction,5000);
	</script>
</body>
</html>
